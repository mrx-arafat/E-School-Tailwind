<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-school|Tailwind</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Tailwind  -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-green-300">
      <nav
        class="nav-container flex justify-between items-center ml-32 mr-32 py-5"
      >
        <img class="w-48" src="ICON/Logo.png" alt="e-school" />

        <div class="navmenu ml-auto pr-8">
          <ul class="flex">
            <li class="pl-12 font-medium"><a href="#">Book</a></li>
            <li class="pl-12 font-medium"><a href="#">Courses</a></li>
            <li class="pl-12 font-medium"><a href="#">Other</a></li>
            <li class="pl-12 font-medium"><a href="#">Blog</a></li>
          </ul>
        </div>
        <div>
          <button
            class="
              inline
              px-8
              py-3
              text-white
              font-semibold
              bg-green-600
              rounded-3xl
            "
            type="submit"
          >
            Sign Up
          </button>
        </div>
      </nav>

      <section class="top-banner-container flex justify-around py-16">
        <div class="lt">
          <div class="text-box py-10 pl-32 space-y-5">
            <p>
              <span class="text-lg text-yellow-500 font-medium"
                >Are you ready to Learn?</span
              >
            </p>
            <h1 class="text-6xl font-bold">
              Learn With fun <br />
              on
              <span class="text-green-600"> any schedule</span>
            </h1>
            <p class="w-96 text-gray-500">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Perferendis voluptas voluptates dicta.
            </p>

            <button
              class="
                inline
                px-8
                py-3
                text-white
                font-semibold
                bg-green-600
                rounded-3xl
              "
              type="submit"
            >
              Get Started
            </button>
          </div>
        </div>
        <div class="rt">
          <img class="mx-auto w-4/5" src="img/Illustration.png" alt="" />
        </div>
      </section>
    </header>
  </body>
</html>
